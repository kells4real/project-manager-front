<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
  <link rel="icon" href="/favicon-v3.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon-v3.ico" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
     

    <!-- Title and Favicon -->
    <title>Codelyzer – Code Analysis Made Simple</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Codelyzer analyzes your project files, counts lines of code, and delivers powerful insights based on your custom settings." />
    <meta name="keywords" content="Codelyzer, code analyzer, LOC counter, code metrics, project stats, codebase tools" />
    <meta name="author" content="Codelyzer Team" />

    <!-- Social Meta Tags -->
    <meta property="og:title" content="Codelyzer – Code Analysis Made Simple" />
    <meta property="og:description" content="Analyze your codebase, detect file types, count lines of code, and visualize your project’s structure." />
    <meta property="og:image" content="/icon-512x512.png" />
    <meta property="og:url" content="https://codelyzer.vercel.app" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Codelyzer" />
    <meta name="twitter:description" content="Codelyzer helps you understand your codebase with clear stats and visual insights." />
    <meta name="twitter:image" content="/icon-512x512.png" />

    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Optional: Recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async defer></script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <b>Codelyzer</b> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
